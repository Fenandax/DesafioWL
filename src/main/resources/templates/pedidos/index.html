<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<title>Sistema de Café da manhã</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
	<div class="container my-2">
		<a th:href="@{/pedidos/cadastrar}" class="btn btn-primary btn-sm mb-3">Incluir pedido</a>
		<h1>Pedidos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>Lanche</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
					<td>
						<a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/pedidos/remover/{id}(id=${pedido.id})}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		<nav aria-label="...">
			<ul class="pagination">
				<li th:if="${listaPedidos.totalPages > 0}" th:each="numeroPagina : ${numerosPaginas}"
					th:class="${numeroPagina==listaPedidos.number + 1} ? 'page-item active' : 'page-item'">
					<a class="page-link" th:href="@{/pedidos(size=${listaPedidos.size}, page=${numeroPagina})}"
						th:text=${numeroPagina}></a>
				</li>
			</ul>
		</nav>
	</div>
</body>

</html>
